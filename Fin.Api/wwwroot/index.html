<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinApp - API</title>
    <link rel="icon" type="image/png" href="http://localhost:4200/icons/fin.png">
    <style>
        :root {
            --color-primary: #f87b07;
            --color-secondary: #fdc570;
            --color-tertiary: rgb(46, 38, 26);
            --color-error: #f21b3f;
            --color-error-50: rgba(242, 27, 63, 0.35);
            --color-success: #00b62f;
            --color-info: #026dd5;
            --color-warning: #ff9914;
            --color-disabled: #868686;
            --color-hover: rgba(255, 176, 104, 0.11);
            --color-primary-light: #fdc570;
            --color-primary-dark: rgb(46, 38, 26);
            --color-secondary-light: #fdc570;
            --color-secondary-dark: #f87b07;
            --background-light: #f8f9fa;
            --background-dark: #1a1d23;
            --text-light: #212529;
            --text-dark: #e9ecef;
            --text-muted-light: #6c757d;
            --text-muted-dark: #adb5bd;
            --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            --gradient-success: linear-gradient(135deg, var(--color-tertiary) 0%, var(--color-secondary) 100%);
            --gradient-error: linear-gradient(135deg, var(--color-error) 0%, #ff6b6b 100%);
            --gradient-warning: linear-gradient(135deg, var(--color-warning) 0%, #ffa726 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            background: var(--color-tertiary);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
            border: 1px solid rgba(248, 123, 7, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 12px;
            box-shadow: 0 4px 12px rgba(248, 123, 7, 0.3);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: var(--text-dark);
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-muted-dark);
            font-size: 16px;
        }

        .status {
            background: rgba(248, 123, 7, 0.1);
            color: var(--color-primary);
            padding: 15px;
            border-radius: 10px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            border: 1px solid var(--color-primary);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--color-success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status.error {
            background: var(--color-error-50);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        .status.error .status-indicator {
            background: var(--color-error);
        }

        .health-info {
            background: rgba(26, 29, 35, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(248, 123, 7, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(248, 123, 7, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--color-secondary);
        }

        .info-value {
            color: var(--text-dark);
            font-family: 'Courier New', monospace;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .link-button {
            display: block;
            padding: 15px;
            background: var(--gradient-primary);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 10px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(248, 123, 7, 0.3);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(248, 123, 7, 0.5);
            background: var(--gradient-success);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(248, 123, 7, 0.2);
            color: var(--text-muted-dark);
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="http://localhost:4200/icons/fin.png" alt="Fin Logo">
        </div>
        <h1>FinApp - API</h1>
        <p class="subtitle">Backend running successfully!</p>
    </div>

    <div class="status" id="statusCard">
        <div class="status-indicator"></div>
        <span id="statusText">Checking status...</span>
    </div>

    <div class="health-info" id="healthInfo" style="display: none;">
        <div class="info-row">
            <span class="info-label">Status:</span>
            <span class="info-value" id="healthStatus">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">Version:</span>
            <span class="info-value" id="healthVersion">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">Timestamp:</span>
            <span class="info-value" id="healthTimestamp">-</span>
        </div>
    </div>

    <div class="links">
        <a href="http://localhost:4200" target="_blank" class="link-button">App Frontend</a>
        <a href="/v1/swagger" class="link-button">Swagger Documentation</a>
        <a href="/v1/health" class="link-button">Health Check</a>
    </div>

    <div class="footer">
        Built by FinApp Co. • © 2025
    </div>
</div>

<script>
    // Load health check information when page loads
    async function loadHealthInfo() {
        try {
            const response = await fetch('/v1/health');
            const data = await response.json();

            // Update status
            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');

            if (data.status === 'OK') {
                statusText.textContent = 'System operational and running';
                statusCard.classList.remove('error');
            } else {
                statusText.textContent = 'System has issues';
                statusCard.classList.add('error');
            }

            // Show detailed information
            document.getElementById('healthInfo').style.display = 'block';
            document.getElementById('healthStatus').textContent = data.status;
            document.getElementById('healthVersion').textContent = data.version;

            // Format timestamp
            const timestamp = new Date(data.timestamp);
            document.getElementById('healthTimestamp').textContent = timestamp.toLocaleString('en-US');

        } catch (error) {
            console.error('Error loading health check:', error);
            const statusCard = document.getElementById('statusCard');
            const statusText = document.getElementById('statusText');
            statusText.textContent = 'Error connecting to API';
            statusCard.classList.add('error');
        }
    }

    // Load information when page is loaded
    window.addEventListener('DOMContentLoaded', loadHealthInfo);
</script>
</body>
</html>
